<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container">
      <h1>GitHub Clone</h1>
    </div>
  </header>

  <!-- Profile Section -->
  <main class="container">
    <section class="profile">
      <img src="https://avatars.githubusercontent.com/u/583231?v=4" alt="Avatar" />
      <div class="info">
        <h2>octocat</h2>
        <p>A sample GitHub user</p>
      </div>
    </section>

    <!-- Repositories -->
    <section class="repositories">
      <h3>Repositories</h3>

      <div class="repo">
        <h4>hello-world</h4>
        <p>My first repository on head phones!</p>
        <span class="language">HTML</span>
      </div>

      <div class="repo">
        <h4>awesome-project</h4>
        <p>This is a cool project</p>
        <span class="language">CSS</span>
      </div>
    </section>
  </main>

</body>
</html>
